name: Test Vector Store (Altered)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install OpenAI SDK
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Query OpenAI (File Search)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.OPENAI_VECTOR_STORE_ID }}   # alternativ: hier testweise vs_... direkt eintragen
        run: |
          python - <<'PY'
          from openai import OpenAI
          import os, sys

          api = os.environ.get("OPENAI_API_KEY")
          vs  = os.environ.get("VECTOR_STORE_ID")

          if not api:
            print("❌ Missing secret: OPENAI_API_KEY", file=sys.stderr)
            sys.exit(1)
          if not vs:
            print("❌ Missing VECTOR_STORE_ID (set OPENAI_VECTOR_STORE_ID secret or hardcode here)", file=sys.stderr)
            sys.exit(1)

          client = OpenAI(api_key=api)
          resp = client.responses.create(
              model="gpt-4.1-mini",
              input=[{
                  "role": "user",
                  "content": "Bitte nenne die Constructed-Deckregeln von Altered kurz auf Deutsch."
              }],
              tools=[{"type": "file_search"}],
              attachments=[{"vector_store_id": vs}],
          )

          print("\n=== OUTPUT_TEXT ===\n")
          print(resp.output_text)
          PY
